<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/html.ico" type="image/x-icon">
    <title>  &larrbfs; Audio e Video &hArr;</title>
</head>
<body>
    <h1> Reproduzindo audio e video</h2>
    <h2>Reproduzindo Áudio</h2>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="arquivos/audio.mp3" type="audio/mpeg">
        <!--<source src="arquivos/audio.ogg" type="audio/ogg">
        <source src="arquivos/audio.wav" type="audio/wav">-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="arquivos/audio.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <h2>Reproduzindo Vídeo</h2>
       
    <h3>Primeira forma: tag video</h3>
    <p><video src="videos/pexels.mp4" width="480" height="320" controls></p> <!--incluir poster-->

    <h3>Segunda forma: tag video + tag source</h3>
    <p><video width="480" height="320" controls>
            <source src="videos/pexels.mp4" type="video/mp4">
            <source src="videos/pexels.ogg" type="video/ogg">
          Seu navegador não suporta a tag video.
    </video></p>        

    <h3>Terceira forma: tag iframe</h3>
      <p><iframe src="https://player.vimeo.com/video/1084537?h=b1b3ab5aa2" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>  </p>
    </body>


</html>
