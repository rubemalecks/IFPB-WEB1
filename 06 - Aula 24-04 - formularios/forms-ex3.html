<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        
    </style>
</head>

<body>

<div class="principal">

<h1>Atributos para campos de formulário</h1>
            
<form>
    <p><label>maxlength="6": <input type="text" maxlength="6" autofocus required></label>
    <input type="submit" value="OK"></p>
</form>
<form>
    <p><label>minlength="3": <input type="text" minlength="3" required></label>
    <input type="submit" value="OK"></p>
</form>
<form>
    <p><label>size="4": <input type="text" size="4" required></label>
    <input type="submit" value="OK"></p>
</form>
<form>
    <p><label>value="HTML5 e CSS3": <input type="text" value="HTML5 e CSS3" required></label>
</form>
<form>
    <p><label>readonly: <input type="text" value="Somente leitura" readonly required></label>
</form>
<form>
    <p><label>disabled: <input type="text" value="Campo desabilitado" disabled required></label>
</form>
<form>
    <p><label>autofocus: <input type="text" value=" O foco deve estar aqui quando a página é carregada"  required></label>
</form>
<form>
    <p><label>multiple: <input type="text" multiple required></label>
    <input type="submit" value="OK"></p>
</form>
<form>
    <p><label>pattern=[A-Z]{5}: <input type="text" pattern="[A-Z]{5}" required></label>
    <input type="submit" value="OK"></p>
</form>
  
<form>
    <p><label>min="27" e max="168": <input type="number" min="27" e max="168" required></label>
    <input type="submit" value="OK"></p>
</form>
<form>
    <p><label>step="10": <input type="number" min="10" e max="100" step="10" required></label>
    <input type="submit" value="OK"></p>
</form>
<form>
    <p><label>placeholder: <input type="text" placeholder="XXX.XXX.XXX-XX" required></label>
    <input type="submit" value="OK"></p>
</form>
    
	</div> <!-- /.principal -->

</body>
</html>
