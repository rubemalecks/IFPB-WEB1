<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>

            <div>
                <label for="inome"> Nome: </label>
                <input type="text" name="nome" id="inome" size="22">
                <label for="Sobrenome" class="coluna2">Sobrenome: </label>
                <input type="text" name="Sobrenome" id="Sobrenome">
            </div>
            <br>
            <div>
                <label for="inascimento">Nascimento: </label>
                <input type="date" name="nascimento" id="inascimento">
            </div>
            <br>

            <div>
                <label for="iRG">RG: </label>
                <input type="text" maxlength="7" id="iRG" name="RG">
                <br>
            </div>

            <div>
                <label for="iCPF">CPF: </label>
                <input type="text" maxlength="9" size="9" id="iCPF" name="iCPF"> -
                <input type="text" maxlength="3" size="3" id="iCPF" name="iCPF">
            </div>
        </fieldset>
        <br>
        <fieldset>
            <legend>Dados de Endereço</legend>
            <label for="Rua">Rua: </label>
            <input type="text" name="Rua" id="Rua">
            <label for="Numero" class="coluna2">Numero: </label>
            <input type="text" name="Numero" id="Numero" size="5" maxlength="5">
            <br>
            <label for="Bairro">Bairro: </label>
            <input type="text" name="Bairro" id="Bairro">
            <br>
            <label for="Estado">Estado: </label>
            <select name="estado">
                <option value="estado" disabled>Selecione o Estado</option>
                <option value="ac">Acre</option>
                <option value="al">Alagoas</option>
                <option value="am">Amazonas</option>
                <option value="ap">Amapá</option>
                <option value="ba">Bahia</option>
                <option value="ce">Ceará</option>
                <option value="df">Distrito Federal</option>
                <option value="es">Espírito Santo</option>
                <option value="go">Goiás</option>
                <option value="ma">Maranhão</option>
                <option value="mt">Mato Grosso</option>
                <option value="ms">Mato Grosso do Sul</option>
                <option value="mg">Minas Gerais</option>
                <option value="pa">Pará</option>
                <option value="pb">Paraíba</option>
                <option value="pr">Paraná</option>
                <option value="pe">Pernambuco</option>
                <option value="pi">Piauí</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="rn">Rio Grande do Norte</option>
                <option value="ro">Rondônia</option>
                <option value="rs">Rio Grande do Sul</option>
                <option value="rr">Roraima</option>
                <option value="sc">Santa Catarina</option>
                <option value="se">Sergipe</option>
                <option value="sp">São Paulo</option>
                <option value="to">Tocantins</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Dados de login</legend>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
            <br>
            <label for="ImagemPerfil">Imagem de Perfil: </label>
            <input type="file" name="ImagemPerfil" id="ImagemPerfil">
            <br>
            <label for="login">Login de Usuário: </label>
            <input type="text" name="login" id="login">
            <br>
            <label for="Password">Senha: </label>
            <input type="password" name="Password" id="Password">
            <br>
            <label for="ConfirmPass">Confirme a senha: </label>
            <input type="password" name="Password" id="ConfirmPass">
        </fieldset>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Resetar">
    </form>
</body>

</html>
