<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagens e Emojis</title>
    <link rel="icon" type="image/x-icon" href="html.ico" />
  </head>
  <body>
    <h1>Usando Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="img sub" />
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="arquivos/logo-css.png" alt="img sub" />
    <p>Também podemos carregador imagens externas.</p>
    <img
      src="https://logodownload.org/wp-content/uploads/2016/10/html5-logo-3.png"
      alt="imagem externa"
      width="222px"
    />
  </body>
</html>
